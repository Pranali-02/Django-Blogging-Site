<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
  <a class="navbar-brand" href="#">Blogging Site</a>
     <ul class="nav navbar-nav">
      {% if request.user.is_authenticated is True %}
<li class="active"><a href="#">Welcome{{request.user}}</a></li>

      <li><a href="/bloghome">Home</a></li>
      <li class="active"><a href="/viewblog">View All Blog </a></li>
      <li><a href="/postblog">Post Blog </a></li>
     </ul>
  <ul class="nav navbar-nav navbar-right">
      <li><a href="/accounts/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
{% else %}
      <li class="active"><a href="/bloghome">Home</a></li>
      <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li class="active"><a href="/accounts/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    {% endif %}
     </ul>
  </div>
</nav>




   {% block parentblock %}

   {% endblock %}

  </body>
  </html>
